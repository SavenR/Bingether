<div class="row">
    <h1 class="searchTitle col-md-12">Search for a show:</h1>
</div>
<form class="row" ng-submit="pc.searchGB()">
    <div class="searchWrapper">
        <input type="text" id="searchBox" class="col-xs-12 col-md-12" tabindex="1" name="searchBox" ng-model="pc.showTitle">
    </div>
    <input type="submit" id="submitButton" tabindex="2">
</form>
<br>
<h2 class="row searchStatement">{{ pc.searchStatement }}</h2>
<div id="resultsWrapper">
    <div class="showResult row" ng-repeat="show in pc.shows">
        <div class="SELeftSide col-sm-12 col-md-3">
            <img class="showImage img-responsive col-xs-12" src="{{show.artwork_304x171}}">
            <div class="SEBtns">
                <div class="showBtn pb" ng-click="pc.addToList(show)">
                    +PERSONAL BINGES
                </div><div class="showBtn br" ng-click="pc.showBForm(show)">
                    +BINGETHER REQUEST
                </div>
            </div>
        </div>
        <div class="showDetails col-md-9">
            <span class="showTitle">{{show.title}}</span>
            <span class="showYear">({{show.showYear}})</span>
            <div class="showOverview">
                {{show.showSummary}}
            </div>
        </div>

    </div>

</div>
<!-- Bingether Model -->
<div id="openModal" class="modalDialog row" ng-class="{transition: pc.BFormTransition, show: pc.BFormEntry}">
    <div class="modalHolder col-md-12">
        <a title="Close" class="close" ng-click="pc.hideBForm()">X</a>
        <form class="col-md-12" ng-submit="pc.addBingether();">
